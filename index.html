<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors - first to 5 wins!</h1>
    <div class="score-container">
      <div id="previousRound">placeholder</div>
      <div id="currentRound"></div>
      <div id="outcome"></div>
      <div>You:</div>
      <div id="playerScore" class="score">0</div>
      <div>Computer:</div>
      <div id="computerScore" class="score">0</div>
    </div>
    <div class="button-container">
      <button id="rockBtn" value="rock" onclick="playerSelection(value)">
        Rock
      </button>
      <button id="paperBtn" value="paper" onclick="playerSelection(value)">
        Paper
      </button>
      <button
        id="scissorsBtn"
        value="scissors"
        onclick="playerSelection(value)"
      >
        Scissors
      </button>
    </div>
  </body>
  <script src="js/rps.js"></script>
</html>
