<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/reset.css"></link>
    <link rel="stylesheet" href="css/main.css"></link>
  </head>

  <div class="container">
    <div class="row">      
      <h1 class=>Rock Paper Scissors - first to 5 wins!</h1>
    </div>
    <div class="row button">
      <button class='rps-btn random-colour' id="rockBtn" value="rock" >
      Rock
      </button>
      <button class='rps-btn random-colour' id="paperBtn" value="paper" >
        Paper
      </button>
      <button
        id="scissorsBtn"
        class='rps-btn random-colour'
        value="scissors"
      >
        Scissors
      </button>
    </div>
    <div class='row round'>      
      <div id="roundNumber"></div>
    </div>
    <div class='row'>
      <div class='col score'>   
        <div class='game-info' id="playerScore" class="score"></div>
      </div> 
      <div class='col score'>   
        <div class='game-info' id="computerScore" class="score"></div>
      </div>
    </div>
    <div class="row main-game">
      <div class='col'>
        <div id="currentRound"></div>
      </div>
      <div class="col">
        <div id="previousRound"></div>
      </div>
    </div>
    <div class='row footer'>        
      <div class='game-info' id="outcome"></div>
    </div>
  </div>

  <script src="js/rps.js"></script>
</html>
